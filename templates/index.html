
<html>
    <style>
        .element{
            background: lightgrey;
            margin-top: 1.5%;
            margin-left: 6%;
            height: 77.5%;
            border: 2px solid;
        }
        .container{
            margin: auto;
            border: solid 4px;
            margin-top: 4%;

            height: 80%;
            background-color: white;

        .crn-case{
      
            width: 2.5%;
            margin-top: 2.5%;
            margin-left: 43%;

            font-size:x-large;

            width: 30%;

        #right-container{

            margin-top: 2.5%;

        #select-a-tutor-container{
            font-family: "Helvetica", sans-serif;

            height: 30%;

    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <body style="background-color: #FF7300;">
        <form>
        <div id="container" class="container">
            <div id="crn-case" class="crn-case">
                <select name="crn-list" id="crn-list">
                    <option value="temp1">temp1</option>
                    <option value="temp2">temp2</option>
                    <option value="temp3">temp3</option>
                </select>
            </div>
            <div id="left-container" class="element">
                <div id="select-a-tutor-container">
                    <h2>Select a Tutor</h2>
                </div>
                <div id="search-container">
                    <input type="text" placeholder="Search...">
                </div>
                <div id="tutor-info-table-container"></div>
            </div>
            <script src="{{url_for('static', filename='tutor-table-gen.js')}}"></script>
            
            <div id="right-container" class="element">
                <div id="select-a-date-container">
                    <h2>Select a Date</h2>
                </div>
                <div class="container" id="calendar-container">
                    <div class="calendar">
                      <div class="month">
                        <i class="fa-solid fa-angle-left prev"></i>
                        <div class="date">
                          <h1></h1>
                          <p></p>
                        </div>
                        <i class="fas fa-angle-right next"></i>
                      </div>
                      <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                      </div>
                      <div class="days"></div>
                    </div>
                  </div>
                  <div id="select-time-confirmation-container">
                    <div id="select-a-time-container">
                        <h2>Select a Time</h2>
                    </div>
                    <div id="select-time-container"></div>
                    <div id="confirm-appointment-container">
                        <div id="current-appointment-container">
                            <h2>Current Appointment Selected</h2>
                        </div>
                        <textarea placeholder="testing..."></textarea>
                    </div>
                  </div>
                  <div id="submit-btn-container">
                      <input type="submit" value="Submit">
                  </div>
                </div>
                <script src="{{url_for('static', filename='calendar-gen.js')}}"></script>

            </div>
        </div>
        </form>
